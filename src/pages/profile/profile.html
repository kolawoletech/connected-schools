
<ion-content padding>
  <ion-list>
    <ion-list-header>
      <h2>
      Personal Information
      </h2>
    </ion-list-header>
    <ion-card>
      <img *ngIf="!user.picture" src="assets/img/default.jpg" />
      <img *ngIf="user.picture" src="{{user.picture}}" />
    </ion-card>
    <ion-item>
      <button ion-button full (click)="updatePicture()">Change Picture</button>
    </ion-item>

    <ion-item (click)="updateName()">
      <ion-grid>
        <ion-row>
          <ion-col width-50>
            <h2>
            Name
            </h2>
          </ion-col>
          <ion-col *ngIf="userProfile?.firstName || userProfile?.lastName">
            <h2>
            {{userProfile?.firstName}} {{userProfile?.lastName}}
            </h2>
          </ion-col>
          <ion-col class="placeholder-profile" *ngIf="!userProfile?.firstName">
            <span>
              <h2>

              Tap here to edit.
              </h2>
            </span>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>

    <ion-item>
      <ion-label class="dob-label"><h2>Date of Birth</h2></ion-label>
      <ion-datetime displayFormat="MMM D, YYYY" pickerFormat="D MMM YYYY" [(ngModel)]="birthDate" (ionChange)="updateDOB(birthDate)"></ion-datetime>
    </ion-item>

    <ion-item (click)="updateEmail()">
      <ion-grid>
        <ion-row>
          <ion-col width-50>
            <h2>
            Email
            </h2>
          </ion-col>
          <ion-col width-50 *ngIf="userProfile?.email">
            <h2>
            {{userProfile?.email}}
            </h2>
          </ion-col>
          <ion-col class="placeholder-profile" *ngIf="!userProfile?.email">
            <span>
              <h2>
              Tap here to edit.
              </h2>
            </span>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>

    <ion-item (click)="updatePassword()">
      <ion-grid>
        <ion-row>
          <ion-col width-50>
            <h2>
            Password
            </h2>
          </ion-col>
          <ion-col class="placeholder-profile">
            <span>
              <h2>
              Tap here to edit.
              </h2>
            </span>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
  <div>
    <h3><a (click)="logOut()">Logout</a></h3>
  </div>
  <!--   
      <ion-buttons center>
       
      <button ion-button icon-only>
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>-->
</ion-content>
