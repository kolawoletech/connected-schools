<!--
  Generated template for the MenuTabs page.

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.

<ion-header>
  <ion-navbar color="primary">
    <ion-title>Menu Tabs</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <div class="grid2x2">
    <div (click)="goToAboutUs()" class="box box2">
      <div>
        <h5>About Us</h5>
      </div><img src="assets/img/about-us.png"></div>
    <div (click)="goToContactUs()" class="box box3">
      <div>
        <h5>Contact Us</h5>
      </div><img src="assets/img/contact-us.png"></div>
    <div (click)="goToPartners()" class="box box4">
      <div>
        <h5>Partners</h5>
      </div><img src="assets/img/partners.png"></div>
    <div *ngFor="let page of pages" class="box box1">
      <div>
        <h5>{{page.title.rendered}}</h5>
      </div><img src="assets/img/book.png"></div>

  </div>


</ion-content>
