<ion-header>
  <ion-navbar color="primary">  
    <ion-title *ngIf="!category">Announcements</ion-title>
    <ion-title *ngIf="category">{{category.name}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-row *ngFor="let category of list" >
    <ion-col (click)="openCategory(category)" width-85>

       <div>
        <h1>{{category.name}}</h1>
      </div>     
    </ion-col> 
    <ion-col  width-10 offset-5>
      <div class="offset">
        <br><br>
      </div>
    </ion-col> 
    </ion-row>

</ion-content>
