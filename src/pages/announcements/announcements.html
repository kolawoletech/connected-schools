<!--
  Generated template for the Announcements page.

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>  
    <ion-title *ngIf="!category">Announcements</ion-title>
    <ion-title *ngIf="category">{{category.name}}</ion-title>
  </ion-navbar>
</ion-header>



<ion-content padding>

<ion-item class="item" *ngFor="let category of list"  >
        <ion-avatar  item-right>
            <img src="../../assets/img/news.png">
        </ion-avatar>
        <h2>{{category.name}}</h2>
    </ion-item>
</ion-content>
