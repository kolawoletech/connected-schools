<ion-content padding>
        <ion-row>

    <ion-col>
      <div>
        <h1>Events</h1>
      </div>
    </ion-col>
  </ion-row>

<ion-card  *ngFor="let event of calendar">
  <ion-card-header>
   <h2> Event Details </h2>
  </ion-card-header>

  <ion-list>
    <button ion-item>
      <ion-icon name="ion-chevron-right" item-left></ion-icon>
      {{event.name.html}}
    </button>

    <button ion-item>
      <ion-icon name="ion-ios-albums" item-left></ion-icon>
       <h2>{{event.description.text}}</h2>
    </button>


    <button ion-item>
      <ion-icon name="ion-ios-location" ></ion-icon>
      
       {{event.venue.name}}<br>
      {{event.venue.address.address_1}}<br>
      {{event.venue.address.address_2}}<br>
      {{event.venue.address.city}}<br>
     
    </button>

    <button ion-item>
      <ion-icon name="ion-document-text" item-left></ion-icon>
      Event Page: <p><a href="{{event.url}}">Check Online</a></p>
    </button>

    <button ion-item>
      <ion-icon name="clock" item-left></ion-icon>
      Time: <h2> {{event.start.local}}</h2>
    </button>

  </ion-list>
</ion-card>
</ion-content>
